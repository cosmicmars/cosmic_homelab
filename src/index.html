    <style>
        /* ───────── ШАПКА ЕБАННАЯ СУКА ───────── */
    :root {
        --bg: #0b0d10;
        --panel: #121418;
        --border: rgba(255,255,255,0.08);

        --cyan: #4de6d1;
        --green: #7be495;
        --red: #ff6b6b;

        --text: #ffffff;
        --muted: #9aa0aa;
    }
    .hed {
        height: 64px;
        padding: 0 32px;
        display: flex;

        align-items: center;


        justify-content: space-between;
        border-bottom: 1px solid var(--border);
    }

    .left {
        display: flex;
        align-items: center;
        gap: 10px;

    }


    .brand {
        font-weight: 600;
    }

    .nav {
        display: flex;
        gap: 32px;
    }

    .nav a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 500;

        position: relative;
    }

    .nav a.active {
        color: var(--text);
        transition: transform .25s ease, box-shadow .25s ease;
    }

    .nav a.active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -22px;
        width: 100%;
        height: 2px;
        background: var(--cyan);
    }

    .settings {
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--border);
        color: white;
        padding: 8px 18px;
        border-radius: 999px;
        font-weight: 500;
    }</style>
</header>
