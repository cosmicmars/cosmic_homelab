<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cosmic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="hed">
    <div class="left">
        <span class="brand">Cosmic</span>
    </div>

    <nav class="nav">
        <a class="active" href="index.html">Dashboard</a>
        <a href="pages/server.html">Servers</a>
        <a href="pages/container.html">Containers</a>
        <a href="pages/alert.html">Alerts</a>
        <a href="pages/logs.html">Logs</a>
    </nav>

    <div class="right">
        <button class="settings">Settings</button>
    </div>
</header>

<div class="hedir">
    <h1 class="h h-pr">Hello, select your server</h1>
    <button id="openServerModal" class="settings">Select server</button>
</div>

<!-- modalka-davalka -->
<div class="modal hidden" id="serverModal">
    <div class="modal-content">
        <h3>Select up to 2 servers</h3>
        <ul id="serverList"></ul>
        <button id="applyServers" class="modal-apply" disabled>
            Load selected servers
        </button>
    </div>
</div>
<button id="Stop">Стоп все сервера </button>
<!-- tut-servera -->
<main class="wrap">
    <div id="serversContainer" class="all-card hidden"></div>
    <section class="chart-big hidden" id="bigChartContainer">
        <canvas id="bigChart"></canvas>
    </section>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
